{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}
    
{% block main %}

        
    <div class="d-flex justify-content-center"><p class="h3 mb-3 text-success">Calculate your Body Mass Index</p></div>
    <form action="/bmi" method="post">
        <div class="form-group row mb-3 justify-content-center">
            <div class="col-5 col-md-3 col-xl-2">
                <input autocomplete="off" autofocus class="form-control text-center" id="weight" name="weight" placeholder="Weight" type="number" step="0.01"
                {% if weight %}value="{{weight}}"{% endif %}>
            </div>
            <div class="col-3 col-md-2 col-xl-1">
                <select class="form-select form-control text-center" id="weight_ms" name="weight_ms">
                    <option name="kg" value="kg" {% if weight_ms =="kg" %} selected {% endif %}>kg</option>
                    <option name="lb" value="lb" {% if weight_ms =="lb" %} selected {% endif %}>lb</option>
                </select>
            </div>
        </div>
        <div class="form-group row mb-3 justify-content-center">
            <div class="col-5 col-md-3 col-xl-2">
                <input class="form-control text-center" id="height" name="height" placeholder="Height" type="number"
                {% if height %}value="{{height}}"{% endif %}>
            </div>
            <div class="col-3 col-md-2 col-xl-1">
                <select class="form-select form-control text-center" id="height_ms" name="height_ms">
                    <option name="cm" value="cm" {% if height_ms =="cm" %} selected {% endif %}>cm</option>
                    <option name="in" value="in" {% if height_ms =="in" %} selected {% endif %}>in</option>
                </select>
            </div>
        </div>
        <button class="btn btn-outline-success mb-3" type="submit">Calculate</button>
    </form>
    </div>
    {% if index %}
    <div class="card mx-auto" style="width: 450px;">
    <img class="card-img" style="filter: brightness(60%);" src="static\images\bmi.jpg" alt="BMI">
    <div class="card-img-overlay text-white">
        <h1 class="card-title">Your BMI is {{ index }}</h1>
        {% for line in category %}
            <p class="card-text lh-sm text-start px-2">{{ line }}</p>
        {% endfor %}
    </div>
    {% endif %}


{% endblock %}
